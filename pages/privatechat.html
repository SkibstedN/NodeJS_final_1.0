<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat Rooms</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>
<body>
    <div id="chat-container">
        <h2>Chat</h2>
        <ul id="privatechatbox">
          <!-- Chat messages will be appended here -->
        </ul>
        <form id="private-chat-form">
          <input
            id="private-chat-input"
            type="text"
            placeholder="Enter your message here"
            required
          />
          <button type="submit">Send</button>
        </form>
      </div>

      <script>
        fetch("http://localhost:5000/app/checkSession")
          .then((response) => response.json())
          .then((data) => {
            if (!data.loggedIn) {
              window.location.href = "/index.html";
            }
          })
          .catch((error) => {
            console.error("Error:", error);
            toastr.error("Login to continue.");
          });
      </script>
  
    <script type="module" src="/src/client.js" defer></script>

</body>
</html>
