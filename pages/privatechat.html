<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chat Rooms</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <link rel="stylesheet" href="/stylesheet.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div id="chat-container">
    <h2>Chat</h2>
    <ul id="privatechatbox">
      <!-- Chat messages will be appended here -->
    </ul>
    <form id="private-chat-form">
      <input id="private-chat-input" type="text" placeholder="Enter your message here" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    fetch("http://localhost:5000/app/checkSession")
      .then((response) => response.json())
      .then((data) => {
        if (!data.loggedIn) {
          window.location.href = "/index.html";
        }
      })
      .catch((error) => {
        console.error("Error:", error);
        toastr.error("Login to continue.");
      });
  </script>

  <script>
    const getAllMessages = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get("roomId");
      const response = await fetch("http://localhost:5000/chat/message/" + roomId);
      const data = await response.json();
      data.chatHistory.map((message) => appendMessage(message.sender, message.content));
    }

    getAllMessages();
  </script>

  <script>
    // frontend.js
    const socket = io("http://localhost:5000"); // Initialize Socket.io
    socket.on("connect", () => {
      console.log("Connected to Socket.io server");
    });

    // Listen for incoming chat messages from the server
    socket.on("privateChatMessage", (data) => {
      console.log("Received private chat message:", data);
      appendMessage(data.sender, data.content);
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("roomId"); // Extract the roomId from the URL parameter
    socket.emit("joinPrivateChatRoom", roomId);

    // Function to append a new chat message to the chat box
    function appendMessage(sender, message) {
      const privateChatbox = document.getElementById("privatechatbox");
      const messageElement = document.createElement("li");
      messageElement.textContent = `${sender}: ${message}`;
      privateChatbox.appendChild(messageElement);
    }


    // Function to send a new message
    function sendPrivateMessage(event) {
      event.preventDefault();
      const input = document.getElementById("private-chat-input");
      const messageContent = input.value;

      if (messageContent === "") return; // Ignore empty messages

      const messageData = {
        roomId: roomId,
        username: sessionStorage.getItem("username"),
        messageContent: messageContent,
      };

      // Send the message to the server via HTTP POST request
      fetch("http://localhost:5000/chat/message", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(messageData),
      });

      socket.emit('sendPrivateMessage', messageData);

      // Clear the input field after sending the message
      input.value = "";
    }

    // Attach the sendPrivateMessage function to the form submission event
    document.getElementById("private-chat-form").addEventListener("submit", sendPrivateMessage);

  </script>

</body>

</html>
