<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"  crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    

</head>
<body>

    <br><br>
    <br><br>


    <div id="chat-container">
      <h2>Chat</h2>
      <ul id="chatbox">
          <!-- Chat messages will be appended here -->
      </ul>
      <form id="chat-form">
          <input id="chat-input" type="text" placeholder="Enter your message here" required>
          <button type="submit">Send</button>
      </form>
  </div>
  
  <div id="user-container">
      <h2>Online Users</h2>
      <ul id="user-list">
          <!-- User list will be populated here -->
      </ul>
  </div>

      <script>
        fetch('http://localhost:5000/app/checkSession')
          .then(response => response.json())
          .then(data => {
            if (!data.loggedIn) {
              window.location.href = '/index.html';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            toastr.error('Login to continue.');
          });
      </script>

<script type="module" src="/src/client.js" defer></script>


    
</body>
</html>
