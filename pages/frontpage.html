    <script>
        fetch('http://localhost:5000/app/checkSession')
          .then(response => response.json())
          .then(data => {
            if (!data.loggedIn) {
              window.location.href = '/index.html';
            }
          })
          .catch(error => {
            console.error('Error:', error);
            toastr.error('Login to continue.');
          });
      </script>
